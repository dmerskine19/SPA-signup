<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header and content sections -->
    <header id="header" class="bg-blue-900 p-4 text-center">
        <h1 class="text-3xl font-bold">MiHSEF to Vite App</h1>
        <a href="#secondPage" class="text-white ml-4 hover:text-gray-300">Second Page</a>
        <a href="#thirdPage" class="text-white ml-4 hover:text-gray-300">Third Page</a>
        <a href="#forthPage" class="text-white ml-4 hover:text-gray-300">Fourth Page</a>
    </header>
    <div class="container mx-auto flex flex-col items-center justify-center min-h-screen">
        <div class="text-4xl my-8">
            <span class="text-orange-500">Mi</span>HSEF
        </div>
        <a href="#signupModal" class="scroll-to-button">
            <button class="py-3 px-6 bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Sign Up</button>
        </a>
    </div>

    <!-- Modal -->
    <div id="signupModal" class="modal fixed inset-0 hidden flex justify-center items-center">
        <div class="modal-overlay"></div>
        <div class="modal-content bg-white p-8 rounded-lg">
            <span class="close absolute top-0 right-0 p-4">&times;</span>
            <h2 class="text-2xl mb-6">Sign Up</h2>
            <!-- Form -->
            <div class="mb-6">
                <input class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" type="email" placeholder="Email">
            </div>
            <div class="mb-6">
                <input class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" type="password" placeholder="Password">
            </div>
            <!-- End of Form -->
        </div>
    </div>


    <!-- Second Page -->
    <div id="secondPage" class="h-screen bg-gray-800 text-white">
        <div class="container mx-auto flex flex-col items-center justify-center min-h-screen">
            <!-- Second page content -->
        </div>
    </div>

    <!-- Third Page -->
    <div id="thirdPage" class="h-screen bg-pink-900 text-white">
        <div class="container mx-auto flex flex-col items-center justify-center min-h-screen">
            <!-- Third page content -->
        </div>
    </div>

    <!-- Fourth Page -->
    <div id="forthPage" class="h-screen bg-green-800 text-white">
        <div class="container mx-auto flex flex-col items-center justify-center min-h-screen">
            <!-- Fourth page content -->
        </div>
    </div>

    <!-- Scroll-to-top button -->
    <a href="#header" class="scroll-to-top">
        <div class="scroll-up">
            <i class="fas fa-angle-up"></i>
        </div>
    </a>

    <!-- JavaScript -->
    <script src="main.js"></script>
    <!-- JavaScript -->
    <script>
        const signUpButton = document.querySelector('.scroll-to-button');
        const modal = document.getElementById('signupModal');
        const closeButton = document.querySelector('.close');

        signUpButton.addEventListener('click', function() {
            modal.classList.toggle('hidden');
        });

        closeButton.addEventListener('click', function() {
            modal.classList.add('hidden');
        });
    </script>

</body>
</html>
