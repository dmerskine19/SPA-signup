<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

    <div class="flex flex-col items-center justify-center h-screen">
        <div class="text-4xl mb-8">
            <span class="text-orange-500">Mi</span>HSEF
        </div>
        <button id="signupButton" class="py-3 px-6 bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Sign Up</button>
    </div>

    <div id="signupModal" class="modal fixed inset-0 hidden justify-center items-center">
        <div class="modal-content bg-white mx-auto p-8 rounded-lg w-4/5 md:w-1/2 lg:w-1/3">
            <span class="close absolute top-0 right-0 p-4">&times;</span>
            <h2 class="text-2xl mb-6">Sign Up</h2>
            <!-- Form -->
            <div class="mb-6">
              <input class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" type="email" placeholder="Email">
            </div>
            <div class="mb-6">
              <input class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" type="password" placeholder="Password">
            </div>
            <!-- End of Form -->
        </div>
    </div>

    <script type="module" src="/main.js"></script>
    <script>
        var modal = document.getElementById('signupModal');
        var btn = document.getElementById("signupButton");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.classList.remove("hidden");
        }

        span.onclick = function() {
            modal.classList.add("hidden");
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.classList.add("hidden");
            }
        }
    </script>
</body>
</html>
